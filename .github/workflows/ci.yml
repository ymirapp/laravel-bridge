name: Continuous Integration
on:
  push:
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'tests/**'
      - 'composer.json'

jobs:
  code-quality:
    name: Run code quality checks on PHP 8.0
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: composer update --no-ansi --no-interaction --no-scripts --no-security-blocking --prefer-dist
      - name: Run PHP CS Fixer
        run: composer php-cs-fixer
      - name: Run PHPStan
        run: composer phpstan
      - name: Run Rector
        run: composer rector
  php-tests:
    name: Run tests on ${{ matrix.php }}${{ matrix.dependency-version != '' && ' (--prefer-lowest)' || '' }}
    needs: code-quality
    runs-on: ubuntu-latest
    env:
      AWS_SUPPRESS_PHP_DEPRECATION_WARNING: true
    strategy:
      fail-fast: false
      matrix:
        dependency-version: ['']
        php: ['7.4', '8.0', '8.1', '8.2', '8.3', '8.4', '8.5']
        include:
          - dependency-version: '--prefer-lowest'
            php: '7.4'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Remove code quality dependencies
        run: composer remove --dev --no-security-blocking phpstan/phpstan rector/rector
      - name: Install dependencies
        run: composer update ${{ matrix.dependency-version }} --no-ansi --no-interaction --no-scripts --no-security-blocking --prefer-dist
      - name: Run unit tests
        run: composer tests:unit
      - name: Run integration tests
        run: composer tests:integration
